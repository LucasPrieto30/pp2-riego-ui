plugins {
    id 'java'
    id 'application'
}

group 'com.miempresa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }  // Agregar JitPack como repositorio
}

dependencies {
    implementation 'com.github.LucasPrieto30:pp2-riego-core:1026f6f10d'
    implementation 'org.json:json:20210307'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'pp2.riego.ui.RiegoUI'
}

test {
    useJUnitPlatform()
}